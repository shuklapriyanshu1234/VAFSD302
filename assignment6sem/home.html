<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body style="
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #f8fafc, #e2e8f0);
">

    <!-- NAVBAR -->
    <nav style="
        display:flex;
        align-items:center;
        justify-content:space-between;
        padding:16px 50px;
        background-color:#1e293b;
        color:white;
        box-shadow:0 4px 10px rgba(0,0,0,0.2);
    ">
        <div style="
            font-size:26px;
            font-weight:bold;
            letter-spacing:2px;
            cursor:pointer;
        ">
            L
        </div>

        <ul style="
            list-style:none;
            display:flex;
            gap:25px;
            margin:0;
            padding:0;
        ">
            <li>
                <a href="/" style="
                    color:white;
                    text-decoration:none;
                    padding:8px 14px;
                    border-radius:6px;
                    transition:0.3s;
                "
                onmouseover="this.style.background='#334155'"
                onmouseout="this.style.background='transparent'">
                Home
                </a>
            </li>

            <li>
                <a href="/course" style="
                    color:white;
                    text-decoration:none;
                    padding:8px 14px;
                    border-radius:6px;
                    transition:0.3s;
                "
                onmouseover="this.style.background='#334155'"
                onmouseout="this.style.background='transparent'">
                Course
                </a>
            </li>

            <li>
                <a href="/login" style="
                    color:white;
                    text-decoration:none;
                    padding:8px 14px;
                    border-radius:6px;
                    background:#2563eb;
                    transition:0.3s;
                "
                onmouseover="this.style.background='#1d4ed8'"
                onmouseout="this.style.background='#2563eb'">
                Login
                </a>
            </li>
        </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <div style="
        display:flex;
        align-items:center;
        justify-content:center;
        gap:50px;
        padding:80px;
        flex-wrap:wrap;
    ">
        <div style="
            width:320px;
            height:210px;
            background:#cbd5e1;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:20px;
            color:#334155;
            border-radius:12px;
            box-shadow:0 8px 20px rgba(0,0,0,0.2);
        ">
            Image College
        </div>

        <h1 style="
            font-size:40px;
            color:#1e293b;
            text-shadow:2px 2px 6px rgba(0,0,0,0.2);
        ">
            ABES College
        </h1>
    </div>

</body>
</html>
