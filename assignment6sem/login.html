<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body style="
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(to right, #f1f5f9, #e2e8f0);
">

    <!-- NAVBAR -->
    <nav style="
        display:flex;
        align-items:center;
        justify-content:space-between;
        padding:16px 50px;
        background-color:#1e293b;
        color:white;
        box-shadow:0 4px 10px rgba(0,0,0,0.2);
    ">
        <div style="
            font-size:26px;
            font-weight:bold;
            letter-spacing:2px;
        ">L</div>

        <ul style="
            list-style:none;
            display:flex;
            gap:25px;
            margin:0;
            padding:0;
        ">
            <li><a href="/" style="color:white; text-decoration:none;">Home</a></li>
            <li><a href="/course" style="color:white; text-decoration:none;">Course</a></li>
            <li><a href="/login" style="color:white; text-decoration:none;">Login</a></li>
        </ul>
    </nav>

    <!-- LOGIN FORM -->
    <div style="
        max-width:420px;
        margin:80px auto;
        background:white;
        padding:40px;
        border-radius:12px;
        box-shadow:0 10px 25px rgba(0,0,0,0.2);
    ">
        <h1 style="
            text-align:center;
            margin-bottom:30px;
            color:#1e293b;
        ">
            Login
        </h1>

        <form>
            <input type="text" placeholder="Name" style="
                width:100%;
                padding:12px;
                margin-bottom:15px;
                border-radius:6px;
                border:1px solid #cbd5e1;
                font-size:16px;
            ">

            <input type="text" placeholder="Class" style="
                width:100%;
                padding:12px;
                margin-bottom:15px;
                border-radius:6px;
                border:1px solid #cbd5e1;
                font-size:16px;
            ">

            <input type="email" placeholder="E-mail" style="
                width:100%;
                padding:12px;
                margin-bottom:25px;
                border-radius:6px;
                border:1px solid #cbd5e1;
                font-size:16px;
            ">

            <div style="
                display:flex;
                justify-content:space-between;
                gap:15px;
            ">
                <button type="button" style="
                    flex:1;
                    padding:12px;
                    background:#22c55e;
                    border:none;
                    color:white;
                    font-size:16px;
                    border-radius:6px;
                    cursor:pointer;
                ">
                    Save
                </button>

                <button type="button" style="
                    flex:1;
                    padding:12px;
                    background:#ef4444;
                    border:none;
                    color:white;
                    font-size:16px;
                    border-radius:6px;
                    cursor:pointer;
                ">
                    Exit
                </button>
            </div>
        </form>
    </div>

</body>
</html>
