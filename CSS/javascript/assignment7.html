<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hide Image App</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .box {
      width: 400px;
      height: 400px;
      border: 2px solid #333;
      border-radius: 10px;
      overflow: hidden;
    }

    .top-half, .bottom-half {
      height: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .top-half {
      background: #fff;
    }

    .top-half img {
      max-width: 100%;
      max-height: 100%;
    }

    .bottom-half {
      background: #eaeaea;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #007bff;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
