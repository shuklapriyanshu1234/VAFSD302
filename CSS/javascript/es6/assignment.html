<!DOCTYPE html>

    <title>Resume</title>
</head>
<body>
    <div class="container" id="form-container">
    <h2>Resume</h2>
    <form id="resumeForm">
      <label><h1>Your Name</h1></label>
      <input type="text" id="name" placeholder="Enter your name" >

      <label>Class / Education</label>
      <input type="text" id="class" placeholder="e.g. B.Tech" >

      <label>Skills</label>
      <input type="text" id="skills" placeholder=" HTML, CSS, JS">
      <label>Skills</label>
      <input type="text" id="skills" placeholder="Enter your address">

      <label>Address</label>
      <textarea id="address" placeholder="Enter your address"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
