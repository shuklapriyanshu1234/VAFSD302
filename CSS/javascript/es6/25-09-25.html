<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="" id="aaa">
    <button onclick="abes()">click me</button>
    <p id="adi"></p>
    <script>
        function abes(){
            let x =document.getElementById("aaa");
            let y = x.value;
            document.getElementById("adi").innerHTML=y;
        
        }
    </script>
</body>
