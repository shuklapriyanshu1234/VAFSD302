<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Image Switcher</title>
  <style>
    body {
      text-align: center;
      padding-top: 50px;
      font-family: Arial, sans-serif;
      background: #fafafa;
    }

    img {
      width: 250px;
      height: auto;
      border: 2px solid #333;
      border-radius: 8px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Image Switcher</h2>
  <img id="myImage" src="https://static.vecteezy.com/system/resources/thumbnails/049/546/770/small_2x/stunning-high-resolution-nature-and-landscape-backgrounds-breathtaking-scenery-in-hd-free-photo.jpg" alt="Sample Image">
  <br>
  <button onclick="changeImage()">Change Image</button>

  <script>
    const images = [
      "https://static.vecteezy.com/system/resources/thumbnails/049/546/770/small_2x/stunning-high-resolution-nature-and-landscape-backgrounds-breathtaking-scenery-in-hd-free-photo.jpg",
      "https://cdn11.bigcommerce.com/s-x49po/images/stencil/1500x1500/products/129659/296646/handmade%2Fdownscaled%2Fh_xnb9kxph1u8_2000x2000__70552.1721033587.jpg?c=2&imbypass=on",
      "https://www.shutterstock.com/image-photo/banff-national-park-lake-minnewanka-600nw-2527379207.jpg"
    ];

    let index = 0;
    function changeImage() {
      index = (index + 1) % images.length;
      document.getElementById("myImage").src = images[index];
    }
  </script>
</body>
</html>
