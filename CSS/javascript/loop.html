<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        var i=1;
        for(i=1;i<10;i++){
            document.writeln("hello<br>");

        }
        var x=1;
        while(x<10){
            document.writeln("abes<br>");
            x++;

        }
        var z=1;
        do{
            document.writeln("python<br>");
            z++;
        }while(z<=10);
    </script>
    
</body>
</html>
