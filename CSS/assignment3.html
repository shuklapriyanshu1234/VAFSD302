<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
      color: #444;
    }
    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 10px;
    }
    .item {
      background: #fff;
      width: 220px;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .info {
      padding: 10px;
    }
    .info h3 {
      margin: 6px 0;
      color: #333;
      font-size: 1.1rem;
    }
    .price {
      font-weight: bold;
      color: #555;
      margin: 4px 0 10px;
    }
    button {
      background: #2e86de;
      color: #fff;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1c5fa4;
    }
  </style>
</head>
<body>

  <h1>Food Cart</h1>

  <div class="menu">
    <div class="item">
      <img src="https://hips.hearstapps.com/hmg-prod/images/classic-cheese-pizza-recipe-2-64429a0cb408b.jpg?crop=0.6666666666666667xw:1xh;center,top&resize=1200:*" alt="Pizza">
      <div class="info">
        <h3>Pizza</h3>
        <p class="price">₹250</p>
        <button>Order Now</button>
      </div>
    </div>

    <div class="item">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfg9B6xzfanVTpi-C4uuDtjNfBxtZA9KA57w&s" alt="Burger">
      <div class="info">
        <h3>Burger</h3>
        <p class="price">₹120</p>
        <button>Order Now</button>
      </div>
    </div>

    <div class="item">
      <img src="https://images.themodernproper.com/production/posts/2022/Homemade-French-Fries_8.jpg?w=1200&h=1200&q=60&fm=jpg&fit=crop&dm=1662474181&s=15046582e76b761a200998df2dcad0fd" alt="Fries">
      <div class="info">
        <h3>Fries</h3>
        <p class="price">₹80</p>
        <button>Order Now</button>
      </div>
    </div>
  </div>

</body>
</html>
